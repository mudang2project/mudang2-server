<body class="sb-nav-fixed">

    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..."

            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#!">Settings</a></li>
                <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                <li>
                    <hr class="dropdown-divider"/>
                </li>
                <li><a class="dropdown-item" href="#!">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">카테고리</div>
                    <a class="nav-link" href="main.html">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        전원 공급 상태
                    </a>
                    <a class="nav-link" href="tables.html">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        무당이 현재 정보
                    </a>
                    <a class="nav-link" href="admins/usage">
                        <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                        LTE 데이터 사용량 확인
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">가천대 무당이</div>
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h2 class="mt-4">무당이 디바이스(GPS)</h2>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        무당이 정보
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple1" class="datatable-table">
                            <thead>
                            <tr>
                                <th>무당이 번호</th>
                                <th>위도</th>
                                <th>경도</th>
                                <th>갱신일시</th>
                                <th>최근 업데이트</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="container-fluid px-4">
                <h2 class="mt-4">정류장 디바이스(Camera)</h2>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        무당이 정보
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple2" class="datatable-table">
                            <thead>
                            <tr>
                                <th>정류장 위치</th>
                                <th>대기인원 수</th>
                                <th>갱신일시</th>
                                <th>최근 업데이트</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Gachon's mudang2 2023</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
